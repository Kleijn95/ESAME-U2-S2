<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/netflix_logo.png" alt="Bootstrap" style="max-height: 50px;">
            </a>
        </div>
    </nav>


    <div class="container w-50">


        <h3 class="mb-4">Edit Profile</h3>
        <hr>
        <div class="row">
            <div class="col col-lg-2">
                <img src="./assets/img/avatar.png" class="img-fluid rounded border border-10 border-info shadow"
                    alt="maldives" />
            </div>
            <div class="col col-lg-10">
                <form>
                    <fieldset disabled>

                        <div class="mb-3">

                            <input type="text" id="disabledTextInput" class="form-control bg-secondary"
                                placeholder="Strive Student">
                        </div>
                </form>
                <p>Language:</p>
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm" type="button">
                        Italian
                    </button>
                    <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#">Spanish</a></li>
                        <li><a class="dropdown-item" href="#">Russian</a></li>

                    </ul>
                </div>
                <hr>
                <p class="lead">Maturity Settings</p>
                <div><button type="button" class="btn btn-primary" disabled>ALL Maturity Settings</button></div>
                <p class="lead">Show titles of <span style="font-weight: 600;">all maturity settings</span> for this
                    profile</p>
                <div><button type="button" class="btn btn-outline-primary">EDIT</button></div>
                <hr>
                <p>Autoplay Controls</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Autoplay episode on a series on all device
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Autoplay previews while browsing on all device
                    </label>
                </div>


            </div>
            <hr>
            <div style="display: flex; padding:0; gap:1rem">
                <button type="button" class="btn btn-primary btn-lg ">SAVE</button><button type="button"
                    class="btn btn-primary btn-lg ">CANCEL</button><button type="button"
                    class="btn btn-primary btn-lg ">DELETE PROFILE</button>


            </div>

        </div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
